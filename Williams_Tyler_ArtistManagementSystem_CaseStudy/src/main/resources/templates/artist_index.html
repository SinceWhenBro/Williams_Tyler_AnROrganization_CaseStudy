<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="ISO-8859-1"/>
    <title>Artist Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <h1 id="nav-title" class="text-center">A&R Organization</h1>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a th:href="@{/}" id="home-button" class="btn btn-primary btn-sm mb-3">Home</a>
        </li>
        <li class="nav-item">
            <a sec:authorize="isAuthenticated()"
               th:href="@{/logout}" id="logout-button" class="btn btn-primary btn-sm mb-3">Logout</a>
        </li>
    </ul>
</nav>
<div class="container my-2">
    <h1 class="text-center">Artist List</h1>
    <hr>
    <a th:href="@{/artist/showNewArtistForm}" class="btn btn-primary btn-sm mb-3">Add Artist</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Artist Name:</th>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>Label:</th>
            <th>Genre:</th>
            <th>Phone Number:</th>
            <th>Email:</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist : ${listArtists}">
            <td th:text="${artist.artistName}"></td>
            <td th:text="${artist.firstName}"></td>
            <td th:text="${artist.lastName}"></td>
            <td th:text="${artist.label}"></td>
            <td th:text="${artist.genre}"></td>
            <td th:text="${artist.phoneNumber}"></td>
            <td th:text="${artist.email}"></td>
            <td><a th:href="@{showFormForArtistUpdate/{id}(id=${artist.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{deleteArtist/{id}(id=${artist.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
></script>
</body>
</html>
