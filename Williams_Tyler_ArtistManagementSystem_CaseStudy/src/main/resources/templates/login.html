<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet"/>

</head>
<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/login}">A&R Organization</a>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md">
            <h1>Login</h1>
            <form th:action="@{/login}" method="post">

                <!--error message-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>

                <!--Log out message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-danger">
                        You have been logged out.
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required autofocus="autofocus">

                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control" id="password" name="password" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col md-6 col-sm">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>New User?
                        <a href="/" th:href="@{/registration}">Register Here</a>
                        </span>
            </div>
        </div>
    </div>
</div>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
    ></script>
</body>
</html>
