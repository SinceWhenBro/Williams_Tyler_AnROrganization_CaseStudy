<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">

    <a class="navbar-brand" href="#" th:href="@{/login}">A&R Organization</a>
</nav>
<!-- Create Registration Form-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message-->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!</div>
            </div>

            <h1>Register Here!</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName">
                        First Name:
                    </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">
                        Last Name:
                    </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="username">
                        Username:
                    </label>
                    <input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">
                        Email:
                    </label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">
                        Password:
                    </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <!--                    <div class="form-check">-->
                    <!--                        <input class="form-check-input" name="isManager" type="checkbox" th:checked="${isManager}" value="isManager" id="isManager" >-->
                    <!--                        <label class="form-check-label" for="isManager">-->
                    <!--                            Register as Manager-->
                    <!--                        </label>-->
                    <!--                    </div>-->
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already Registered?
                        <a href="/" th:href="@{/login}">Login here</a>
                        </span>
                </div>
            </form>
        </div>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
></script>
</body>
</html>
