<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <h1 id="nav-title" class="text-center">A&R Organization</h1>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a href="#" th:href="@{/artist/home}" id="artist-button" class="btn btn-primary btn-sm mb-3">Artists</a>
        </li>
        <li class="nav-item">
            <a href="#" th:href="@{/manager/home}" id="manager-button" class="btn btn-primary btn-sm mb-3">Managers</a>
        </li>
        <li>
            <a sec:authorize="isAuthenticated()"
               th:href="@{/logout}" id="logout-button" class="btn btn-primary btn-sm mb-3">Logout</a>
        </li>
    </ul>
</nav>

<div class="col">
    <h1 class="text-center">Welcome to A&R Organization!</h1>
    <h2 class="text-center">The connections to unleash your potential ALL IN ONCE PLACE!</h2>
</div>


<script type="text/javascript" th:src="@{/index.js}"></script>
<div class="col">
    <p class="lead text-center">
        <a class="btn btn-danger btn-md text-center" href="#" role="button" th:onclick="showAlert()">
            Login Status
        </a>
    </p>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
></script>
</body>
</html>
