<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Artist Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <h1 id="nav-title" class="text-center">A&R Organization</h1>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a th:href="@{/}" id="home-button" class="btn btn-primary btn-sm mb-3">Home</a>
        </li>
        <li class="nav-item">
            <a sec:authorize="isAuthenticated()"
               th:href="@{/logout}" id="logout-button" class="btn btn-primary btn-sm mb-3">Logout</a>
        </li>

    </ul>
</nav>
<div class="container">
    <h1 class="text-center">Update Manager</h1>
    <hr>

    <form action="#" th:action="@{/manager/saveManager}" th:object="${manager}" method="POST">
        <!---Add hidden fiend to handle update-->
        <input type="hidden" th:field="*{id}">

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}" class="form-control mb-4 col-4">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" class="form-control mb-4 col-4">

        <label for="label">Label</label>
        <input type="text" id="label" th:field="*{label}" class="form-control mb-4 col-4">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" th:field="*{phoneNumber}" class="form-control mb-4 col-4">

        <label for="email">Email</label>
        <input type="text" id="email" th:field="*{email}" class="form-control mb-4 col-4">

        <label for="available">Availability</label>
        <input type="text" id="available" th:field="*{available}" class="form-control mb-4 col-4">

        <button id="pink-button" type="submit" class="btn btn-info col 2">Update Manager</button>
    </form>
    </hr>
    <a th:href="@{/}">Back to Manager List</a>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
></script>
</body>
</html>
